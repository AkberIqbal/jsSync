<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>

<div *ngIf="articlesData">
  <p *ngFor="let item of articlesData">
    {{item.imgsrc}}
     | {{item.alttext}}
     | {{item.articlelink}}
     | {{item.articleheading}}
     | {{item.publisheddate}}
  </p>
</div>
